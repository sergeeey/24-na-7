name: Checklist Audit

on:
  push:
    paths:
      - '.cursor/tasks/surpass_smart_noter_checklist.yaml'
  pull_request:
    paths:
      - '.cursor/tasks/surpass_smart_noter_checklist.yaml'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyyaml
    
    - name: Validate checklist
      run: |
        python scripts/validate_checklist.py \
          --checklist .cursor/tasks/surpass_smart_noter_checklist.yaml \
          --output docs/history/sprint_checklist_audit.json
    
    - name: Upload audit report
      uses: actions/upload-artifact@v4
      with:
        name: checklist-audit
        path: docs/history/sprint_checklist_audit.json






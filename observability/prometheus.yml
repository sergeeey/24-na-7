global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'reflexio'
    environment: 'production'

scrape_configs:
  - job_name: 'reflexio-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 15s
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093  # Если используется Alertmanager

rule_files:
  - 'alert_rules.yml'








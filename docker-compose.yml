# Reflexio 24/7 — Docker Compose
# Запуск: docker compose up -d
# Логи:   docker compose logs -f api

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: reflexio-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DB_BACKEND=sqlite
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SAFE_MODE=${SAFE_MODE:-audit}
      - RATE_LIMIT_STORAGE=memory
      # P0: фильтрация музыки/шума — отсекает ТВ, радио до транскрипции
      - FILTER_MUSIC=true
    volumes:
      # ПОЧЕМУ volume mount: SQLite БД и аудио файлы живут на хосте,
      # переживают пересборку контейнера. Без этого — потеря данных.
      - ./src/storage:/app/src/storage
      # ПОЧЕМУ config mount: можно менять ASR провайдер без пересборки образа
      - ./config:/app/config
      # ПОЧЕМУ src mount (dev): изменения Python-кода подхватываются при рестарте
      # без пересборки образа (~10 мин). Убрать для production.
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - reflexio-net

  # Раскомментируй для production с Redis rate limiting:
  # redis:
  #   image: redis:7-alpine
  #   container_name: reflexio-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped
  #   networks:
  #     - reflexio-net

networks:
  reflexio-net:
    driver: bridge
